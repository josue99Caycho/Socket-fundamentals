<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <h1>Proyecto sockets</h1>
    <form action="" id="form-action">
        <div class="container">
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Ingresa un titulo">
            <label for="description">Descripcion</label>
            <textarea name="description" id="description" cols="20" rows="10"></textarea>
            <button type="submit">Guardar</button>
        </div>
    </form>
    <div>
        <input type="search" id="search-item" placeholder="Ingresa el Título o Descripción">Buscar</input>
        <button id="search-button" type="submit">Buscar</button>
    </div>
    <div class="content"></div>
</body>
</html>
